openapi: 3.0.3
info:
  title: 'AA작업 API Documentation'
  description: 'This is the API documentation for AA작업.'
  version: 1.0.0
servers:
  -
    url: 'http://localhost'
paths:
  /admin/users:
    get:
      summary: '사용자 목록 조회'
      operationId: ''
      description: '페이지네이션된 사용자 목록을 반환합니다.'
      parameters: []
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                  -
                    description: '토큰 없음'
                    type: object
                    example:
                      message: '로그인이 필요한 서비스입니다.'
                      code: UNAUTHORIZED
                    properties:
                      message:
                        type: string
                        example: '로그인이 필요한 서비스입니다.'
                      code:
                        type: string
                        example: UNAUTHORIZED
                  -
                    description: ''
                    type: object
                    example:
                      message: Unauthenticated.
                    properties:
                      message:
                        type: string
                        example: Unauthenticated.
      tags:
        - '사용자 관리'
  /admin/users/data:
    get:
      summary: '사용자 데이터 조회'
      operationId: ''
      description: 'DataTables에 사용될 사용자 데이터를 JSON 형식으로 반환합니다.'
      parameters:
        -
          in: query
          name: draw
          description: '데이터 요청 횟수.'
          example: 1
          required: false
          schema:
            type: integer
            description: '데이터 요청 횟수.'
            example: 1
        -
          in: query
          name: start
          description: '시작 레코드 번호.'
          example: 0
          required: false
          schema:
            type: integer
            description: '시작 레코드 번호.'
            example: 0
        -
          in: query
          name: length
          description: '페이지당 레코드 수.'
          example: 10
          required: false
          schema:
            type: integer
            description: '페이지당 레코드 수.'
            example: 10
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  draw: 1
                  recordsTotal: 50
                  recordsFiltered: 50
                  data:
                    -
                      id: 1
                      name: 'John Doe'
                      email: john@example.com
                      actions: "<a href='/admin/users/1/edit' class='btn btn-sm btn-primary'>Edit</a>"
                properties:
                  draw:
                    type: integer
                    example: 1
                  recordsTotal:
                    type: integer
                    example: 50
                  recordsFiltered:
                    type: integer
                    example: 50
                  data:
                    type: array
                    example:
                      -
                        id: 1
                        name: 'John Doe'
                        email: john@example.com
                        actions: "<a href='/admin/users/1/edit' class='btn btn-sm btn-primary'>Edit</a>"
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        name:
                          type: string
                          example: 'John Doe'
                        email:
                          type: string
                          example: john@example.com
                        actions:
                          type: string
                          example: "<a href='/admin/users/1/edit' class='btn btn-sm btn-primary'>Edit</a>"
      tags:
        - '사용자 관리'
  '/admin/users/{id}/edit':
    get:
      summary: '사용자 편집 페이지'
      operationId: ''
      description: '특정 사용자의 편집 페이지를 반환합니다.'
      parameters: []
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - '사용자 관리'
    parameters:
      -
        in: path
        name: id
        description: '사용자의 ID.'
        example: 1
        required: true
        schema:
          type: integer
  '/admin/users/{id}':
    put:
      summary: '사용자 정보 업데이트'
      operationId: ''
      description: '특정 사용자의 정보를 업데이트합니다.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'User updated successfully.'
                properties:
                  message:
                    type: string
                    example: 'User updated successfully.'
      tags:
        - '사용자 관리'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: '사용자의 이름.'
                  example: 'John Doe'
                email:
                  type: string
                  description: '사용자의 이메일.'
                  example: john@example.com
                password:
                  type: string
                  description: '사용자의 새 비밀번호 (선택적).'
                  example: '>.>;DN,M?jES['
              required:
                - name
                - email
    parameters:
      -
        in: path
        name: id
        description: '사용자의 ID.'
        example: 1
        required: true
        schema:
          type: integer
  /admin:
    get:
      summary: '로그인 페이지로 리다이렉트'
      operationId: ''
      description: '로그인 페이지로 리다이렉트합니다.'
      parameters: []
      responses:
        302:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "<!DOCTYPE html>\r\n<html>\r\n    <head>\r\n        <meta charset=\"UTF-8\" />\r\n        <meta http-equiv=\"refresh\" content=\"0;url='http://localhost/admin/login'\" />\r\n\r\n        <title>Redirecting to http://localhost/admin/login</title>\r\n    </head>\r\n    <body>\r\n        Redirecting to <a href=\"http://localhost/admin/login\">http://localhost/admin/login</a>.\r\n    </body>\r\n</html>"
      tags:
        - '사용자 관리'
  /admin/login:
    get:
      summary: '로그인 페이지'
      operationId: ''
      description: '로그인 페이지를 반환합니다.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "<style>\r\n        body {\r\n            display: flex;\r\n            justify-content: center;\r\n            align-items: center;\r\n            height: 100vh;\r\n            margin: 0;\r\n            background-color: #f4f6f9;\r\n        }\r\n        .login-box {\r\n            width: 360px;\r\n            margin: 0;\r\n        }\r\n        .card {\r\n            box-shadow: 0 0 1px rgba(0,0,0,.125), 0 1px 3px rgba(0,0,0,.2);\r\n        }\r\n        .login-card-body {\r\n            padding: 20px;\r\n        }\r\n        .login-logo {\r\n            margin-bottom: 20px;\r\n        }\r\n        .social-auth-links {\r\n            margin-top: 20px;\r\n        }\r\n    </style>\r\n\r\n<!DOCTYPE html>\r\n<html lang=\"en\">\r\n\r\n<head>\r\n\r\n    \r\n    <meta charset=\"utf-8\">\r\n    <meta http-equiv=\"X-UA-Compatible\" content=\"IE=edge\">\r\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1\">\r\n    <meta name=\"csrf-token\" content=\"pwLqInQzaCKUg4zlnmgkaCe9BUDAIDWiGzgK7Xmr\">\r\n\r\n    \r\n    \r\n    \r\n    <title>\r\n                AdminLTE 3            </title>\r\n\r\n    \r\n    \r\n    \r\n            <link rel=\"stylesheet\" href=\"http://localhost/vendor/fontawesome-free/css/all.min.css\">\r\n        <link rel=\"stylesheet\" href=\"http://localhost/vendor/overlayScrollbars/css/OverlayScrollbars.min.css\">\r\n        <link rel=\"stylesheet\" href=\"http://localhost/vendor/adminlte/dist/css/adminlte.min.css\">\r\n\r\n                    <link rel=\"stylesheet\" href=\"https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic\">\r\n            \r\n    \r\n    <link rel=\"stylesheet\" href=\"//cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css\">\r\n            \r\n        \r\n            \r\n\r\n            \r\n            \r\n\r\n                            <link rel=\"stylesheet\" href=\"//cdn.datatables.net/buttons/1.6.5/css/buttons.bootstrap4.min.css\">\r\n            \r\n            \r\n\r\n    \r\n\r\n    \r\n    \r\n\r\n    \r\n\r\n    \r\n\r\n    \r\n    \r\n\r\n    \r\n\r\n    \r\n\r\n    \r\n    \r\n\r\n    \r\n\r\n    \r\n\r\n    \r\n    \r\n\r\n    \r\n\r\n    \r\n    \r\n    \r\n            \r\n    \r\n    \r\n</head>\r\n\r\n<body class=\"\" >\r\n\r\n    \r\n    <div class=\"login-box\">\r\n    <div class=\"card\">\r\n        <div class=\"card-body login-card-body\">\r\n            <div class=\"login-logo\">\r\n                <a href=\"#\"><b>Admin</b>LTE</a>\r\n            </div>\r\n            <p class=\"login-box-msg\">Sign in to start your session</p>\r\n            <form action=\"http://localhost/admin/login\" method=\"POST\" onsubmit=\"return handleLogin(event)\">\r\n                <input type=\"hidden\" name=\"_token\" value=\"pwLqInQzaCKUg4zlnmgkaCe9BUDAIDWiGzgK7Xmr\">                <div class=\"input-group mb-3\">\r\n                    <input type=\"name\" class=\"form-control\" placeholder=\"name\" name=\"name\" required>\r\n                    <div class=\"input-group-append\">\r\n                        <div class=\"input-group-text\">\r\n                            <span class=\"fas fa-envelope\"></span>\r\n                        </div>\r\n                    </div>\r\n                </div>\r\n                <div class=\"input-group mb-3\">\r\n                    <input type=\"password\" class=\"form-control\" placeholder=\"Password\" name=\"password\" required>\r\n                    <div class=\"input-group-append\">\r\n                        <div class=\"input-group-text\">\r\n                            <span class=\"fas fa-lock\"></span>\r\n                        </div>\r\n                    </div>\r\n                </div>\r\n                <div class=\"row\">\r\n                    <div class=\"col-8\">\r\n                        <div class=\"icheck-primary\">\r\n                            <input type=\"checkbox\" id=\"remember\">\r\n                            <label for=\"remember\">Remember Me</label>\r\n                        </div>\r\n                    </div>\r\n                    <div class=\"col-4\">\r\n                        <button type=\"submit\" class=\"btn btn-primary btn-block\">Sign In</button>\r\n                    </div>\r\n                </div>\r\n            </form>\r\n            <div class=\"social-auth-links text-center mb-3\">\r\n                <p>- OR -</p>\r\n                <a href=\"#\" class=\"btn btn-block btn-primary\">\r\n                    <i class=\"fab fa-facebook mr-2\"></i> Sign in using Facebook\r\n                </a>\r\n                <a href=\"#\" class=\"btn btn-block btn-danger\">\r\n                    <i class=\"fab fa-google-plus mr-2\"></i> Sign in using Google+\r\n                </a>\r\n            </div>\r\n            <p class=\"mb-1\"><a href=\"#\">I forgot my password</a></p>\r\n            <p class=\"mb-0\"><a href=\"#\" class=\"text-center\">Register a new membership</a></p>\r\n        </div>\r\n    </div>\r\n</div>\r\n<script>\r\n    function handleLogin(event) {\r\n        // event.preventDefault();\r\n        // const form = event.target;\r\n        // const formData = new FormData(form);\r\n\r\n        // fetch(form.action, {\r\n        //     method: 'POST',\r\n        //     body: formData,\r\n        //     headers: {\r\n        //         'X-Requested-With': 'XMLHttpRequest',\r\n        //         'X-CSRF-TOKEN': 'pwLqInQzaCKUg4zlnmgkaCe9BUDAIDWiGzgK7Xmr'\r\n        //     }\r\n        // })\r\n        // .then(response => {\r\n        //     if (!response.ok) {\r\n        //         throw new Error('Login failed');\r\n        //     }\r\n        //     return response.json();\r\n        // })\r\n        // .catch(error => {\r\n        //     alert('로그인할수 없습니다.');\r\n        // });\r\n    }\r\n</script>\r\n\r\n    \r\n            <script src=\"http://localhost/vendor/jquery/jquery.min.js\"></script>\r\n        <script src=\"http://localhost/vendor/bootstrap/js/bootstrap.bundle.min.js\"></script>\r\n        <script src=\"http://localhost/vendor/overlayScrollbars/js/jquery.overlayScrollbars.min.js\"></script>\r\n        <script src=\"http://localhost/vendor/adminlte/dist/js/adminlte.min.js\"></script>\r\n    \r\n    \r\n    <script src=\"//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js\" ></script>\r\n            \r\n        \r\n            \r\n\r\n            \r\n            \r\n\r\n                            <script src=\"//cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js\" ></script>\r\n            \r\n        \r\n            \r\n\r\n            \r\n            \r\n\r\n                            <script src=\"//cdn.datatables.net/buttons/1.6.5/js/dataTables.buttons.min.js\" ></script>\r\n            \r\n        \r\n            \r\n\r\n            \r\n            \r\n\r\n                            <script src=\"//cdn.datatables.net/buttons/1.6.5/js/buttons.bootstrap4.min.js\" ></script>\r\n            \r\n        \r\n            \r\n\r\n            \r\n            \r\n\r\n                            <script src=\"//cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js\" ></script>\r\n            \r\n        \r\n            \r\n\r\n            \r\n            \r\n\r\n                            <script src=\"//cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js\" ></script>\r\n            \r\n        \r\n            \r\n\r\n            \r\n            \r\n\r\n                            <script src=\"//cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js\" ></script>\r\n            \r\n        \r\n            \r\n\r\n            \r\n            \r\n\r\n                            <script src=\"//cdn.datatables.net/buttons/1.6.5/js/buttons.html5.min.js\" ></script>\r\n            \r\n        \r\n            \r\n\r\n            \r\n            \r\n\r\n                            <script src=\"//cdn.datatables.net/buttons/1.6.5/js/buttons.print.min.js\" ></script>\r\n            \r\n        \r\n            \r\n\r\n            \r\n            \r\n\r\n                            <script src=\"//cdn.datatables.net/buttons/1.6.5/js/buttons.colVis.min.js\" ></script>\r\n            \r\n        \r\n            \r\n\r\n            \r\n            \r\n\r\n            \r\n        \r\n            \r\n\r\n            \r\n            \r\n\r\n            \r\n            \r\n\r\n    \r\n\r\n    \r\n    \r\n\r\n    \r\n\r\n    \r\n\r\n    \r\n    \r\n\r\n    \r\n\r\n    \r\n\r\n    \r\n    \r\n\r\n    \r\n\r\n    \r\n\r\n    \r\n    \r\n\r\n    \r\n\r\n    \r\n    \r\n    \r\n            \r\n</body>\r\n\r\n</html>\r\n"
      tags:
        - '사용자 관리'
    post:
      summary: '로그인 페이지'
      operationId: ''
      description: '로그인 페이지를 반환합니다.'
      parameters: []
      responses: {  }
      tags:
        - '사용자 관리'
  /_debugbar/open:
    get:
      summary: ''
      operationId: get_debugbarOpen
      description: ''
      parameters: []
      responses:
        404:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: ''
                properties:
                  message:
                    type: string
                    example: ''
      tags:
        - ''
  '/_debugbar/clockwork/{id}':
    get:
      summary: 'Return Clockwork output'
