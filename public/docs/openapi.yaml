  /login:
    get:
      summary: 'Show the login view.'
      operationId: showTheLoginView
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "<!DOCTYPE html>\r\n<html lang=\"en\">\r\n    <head>\r\n        <meta charset=\"utf-8\">\r\n        <meta name=\"viewport\" content=\"width=device-width, initial-scale=1\">\r\n        <meta name=\"csrf-token\" content=\"pwLqInQzaCKUg4zlnmgkaCe9BUDAIDWiGzgK7Xmr\">\r\n\r\n        <title>AA작업</title>\r\n\r\n        <!-- Fonts -->\r\n        <link rel=\"preconnect\" href=\"https://fonts.bunny.net\">\r\n        <link href=\"https://fonts.bunny.net/css?family=figtree:400,500,600&display=swap\" rel=\"stylesheet\" />\r\n\r\n        <!-- Scripts -->\r\n        <script type=\"module\" src=\"http://[::1]:5173/@vite/client\"></script><link rel=\"stylesheet\" href=\"http://[::1]:5173/resources/css/app.css\" /><script type=\"module\" src=\"http://[::1]:5173/resources/js/app.js\"></script>    </head>\r\n    <body>\r\n        <div class=\"font-sans text-gray-900 antialiased\">\r\n            <div class=\"min-h-screen flex flex-col sm:justify-center items-center pt-6 sm:pt-0 bg-gray-100\">\r\n    <div>\r\n        <a href=\"/\">\r\n    <svg class=\"w-16 h-16\" viewbox=\"0 0 48 48\" fill=\"none\" xmlns=\"http://www.w3.org/2000/svg\">\r\n        <path d=\"M11.395 44.428C4.557 40.198 0 32.632 0 24 0 10.745 10.745 0 24 0a23.891 23.891 0 0113.997 4.502c-.2 17.907-11.097 33.245-26.602 39.926z\" fill=\"#6875F5\"/>\r\n        <path d=\"M14.134 45.885A23.914 23.914 0 0024 48c13.255 0 24-10.745 24-24 0-3.516-.756-6.856-2.115-9.866-4.659 15.143-16.608 27.092-31.75 31.751z\" fill=\"#6875F5\"/>\r\n    </svg>\r\n</a>\r\n    </div>\r\n\r\n    <div class=\"w-full sm:max-w-md mt-6 px-6 py-4 bg-white shadow-md overflow-hidden sm:rounded-lg\">\r\n        <form method=\"POST\" action=\"http://localhost/login\">\r\n            <input type=\"hidden\" name=\"_token\" value=\"pwLqInQzaCKUg4zlnmgkaCe9BUDAIDWiGzgK7Xmr\">\r\n            <div>\r\n                <label class=\"block font-medium text-sm text-gray-700\" for=\"email\">\r\n    Email\r\n</label>\r\n                <input  class=\"border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md shadow-sm block mt-1 w-full\" id=\"email\" type=\"email\" name=\"email\" required=\"required\" autofocus=\"autofocus\" autocomplete=\"username\">\r\n            </div>\r\n\r\n            <div class=\"mt-4\">\r\n                <label class=\"block font-medium text-sm text-gray-700\" for=\"password\">\r\n    Password\r\n</label>\r\n                <input  class=\"border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md shadow-sm block mt-1 w-full\" id=\"password\" type=\"password\" name=\"password\" required=\"required\" autocomplete=\"current-password\">\r\n            </div>\r\n\r\n            <div class=\"block mt-4\">\r\n                <label for=\"remember_me\" class=\"flex items-center\">\r\n                    <input type=\"checkbox\" class=\"rounded border-gray-300 text-indigo-600 shadow-sm focus:ring-indigo-500\" id=\"remember_me\" name=\"remember\">\r\n                    <span class=\"ml-2 text-sm text-gray-600\">Remember me</span>\r\n                </label>\r\n            </div>\r\n\r\n            <div class=\"flex items-center justify-end mt-4\">\r\n                                    <a class=\"underline text-sm text-gray-600 hover:text-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500\" href=\"http://localhost/forgot-password\">\r\n                        Forgot your password?\r\n                    </a>\r\n                \r\n                <button type=\"submit\" class=\"inline-flex items-center px-4 py-2 bg-gray-800 border border-transparent rounded-md font-semibold text-xs text-white uppercase tracking-widest hover:bg-gray-700 focus:bg-gray-700 active:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition ease-in-out duration-150 ml-4\">\r\n    Log in\r\n</button>\r\n            </div>\r\n        </form>\r\n    </div>\r\n</div>\r\n        </div>\r\n    </body>\r\n</html>\r\n"
      tags:
        - ''
    post:
      summary: 'Attempt to authenticate a new session.'
      operationId: attemptToAuthenticateANewSession
      description: ''
      parameters: []
      responses: {  }
      tags:
        - ''
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: ''
                  example: schmeler.aiyana@example.net
                password:
                  type: string
